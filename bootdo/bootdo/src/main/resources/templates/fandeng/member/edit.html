<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${member.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">会员ID：</label>
								<div class="col-sm-8">
									<input id="memberId" name="memberId" th:value="${member.memberId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">会员名称：</label>
								<div class="col-sm-8">
									<input id="memberName" name="memberName" th:value="${member.memberName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">会员账号：</label>
								<div class="col-sm-8">
									<input id="memberNumber" name="memberNumber" th:value="${member.memberNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">会员手机：</label>
								<div class="col-sm-8">
									<input id="memberPhone" name="memberPhone" th:value="${member.memberPhone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">微信号：</label>
								<div class="col-sm-8">
									<input id="memberWechat" name="memberWechat" th:value="${member.memberWechat}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">会员开始时间：</label>
								<div class="col-sm-8">
									<input id="memberBegin" name="memberBegin" th:value="${member.memberBegin}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">会期结束时间：</label>
								<div class="col-sm-8">
									<input id="memberEnd" name="memberEnd" th:value="${member.memberEnd}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邀请人ID：</label>
								<div class="col-sm-8">
									<input id="inviteMemberId" name="inviteMemberId" th:value="${member.inviteMemberId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邀请人数：</label>
								<div class="col-sm-8">
									<input id="inviteNumber" name="inviteNumber" th:value="${member.inviteNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="invitePrize" name="invitePrize" th:value="${member.invitePrize}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${member.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${member.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/fandeng/member/edit.js">
	</script>
</body>
</html>
